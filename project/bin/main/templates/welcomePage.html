<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>MyBank</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1 class="display-3">My Bank</h1>
	</header>
	<form action="#" th:action="@{/welcome/user}" th:object="${signUpDetails}" method="POST">
  		<div class="row">
    		<div class="col">
      			First Name:<input type="text" class="form-control" placeholder="First name" th:field="*{firstName}"  required>
      			<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name can't be left empty</p>
    		</div>
    		<div class="col">
      			Last Name:<input type="text" class="form-control" placeholder="Last name" th:field="*{lastName}">
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="exampleInputEmail1">Email address</label>
    		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}" required>
    		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    		<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid Email</p>
  		</div>
  		<div class="form-group">
    		<label for="exampleInputPassword1">Password</label>
    		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}" required>
    		<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password can't be left empty</p>
  		</div>
  		<input type="submit" class="btn btn-primary" value="SignUp" /><br/>
  		OR<br />
  		<a href="/user">login</a>
	</form>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
